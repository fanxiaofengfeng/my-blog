name: 部署到腾讯云

on:
  push:
    branches:
      - main  # 或者你的默认分支

jobs:
  deploy:
    runs-on: CentOS 7.6 64bit
    steps:
      - name: 检出仓库
        uses: actions/checkout@v2

      - name: 配置 Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'v18.19.0'

      - name: 安装依赖
        run: |
          pnpm install
          # 或者使用 pnpm，具体取决于你的项目配置
          # pnpm install

      - name: 构建静态网站
        run: |
          pnpm docs:build

      # 部署到腾讯云服务器
      - name: Upload files to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_SSH_HOST }} # 服务器域名
          username: ${{ secrets.SERVER_SSH_USER }} # 腾讯云默认用户名为root
          key: ${{ secrets.SERVER_SSH_KEY }} # 本地.ssh文件下的私钥id_rsa，存在secrets中
          source: 'src/.vuepress/dist' # 源目录，相对于$GITHUB_WORKSPACE根目录的路径
          target: ${{ secrets.SERVER_SSH_TARGET }} # 目标目录
